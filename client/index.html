<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Car market</title>
</head>
    <body>
        <style>
            .listList-enter-active, .listList-leave-active {
                transition: all 1s;
            }
            .listList-enter {
                opacity: 0;
                transform: translateY(30px);
            }
            .listList-leave-to /* .list-leave-active до версии 2.1.8 */ {
                opacity: 0;
                transform: translateX(150px);
            }
        </style>
        <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

        <div id="CarMarket">
            <h1>Market</h1>
            {{info}}

        </div>
        <script>
            Vue.config.devtools  = true;
                

            new Vue({
                el: "#CarMarket",
                data: function(){
                    return {
                        resp: '[]'
                    }
                },
                mounted() {
                axios
                    .get('http://tc.geeksforless.net/~user10/REST/server/api/carMarketApi/listCars') 
                    .then(response => (this.resp = response));
                },
                computed: {
                    info: function(){
                    return this.resp.data;
                    }
                }

            });
        </script>
    </body>
</html>
